<!DOCTYPE html>
<html>
<head>
  <title>Car Dealership | Used Cars</title>
</head>
<body>

<!-- This is the container that will hold the header of the website -->
<!-- 
  It would not matter if we used
  <div class="header"></div> << the old way of doing things
  The reason we are using header is just for it to serve
  as a modern HTML5 box.
-->
<header>
  <!-- We are using a class called container to keep things
    from being full width, this will be reused later. -->
  <div class="container">
    <nav> <!-- Same thing as <div class="nav"></div> We are just using HTML5 Components.-->
      <div class="logo">
        <h1>Car Dealer</h1>
      </div>
      <div class="nav-right">
        <a href="#">Inventory</a>
        <a href="#">Contact</a>
        <a href="#">Financing</a>
        <a href="#">Our Store</a>
      </div>
    </nav>
    <div class="search-container">
      <h1>What can we help you with?</h1>
      <input type="text" class="search-bar" />
      <button type="submit" class="search-button">Search</button>
    </div>
  </div>
</header>
</body>
</html>
